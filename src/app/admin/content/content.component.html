<div id="wrapper" style="background-color: #008379;">

    <app-sidebar>

    </app-sidebar>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column" style="background-color: #008379;">

        <!-- Main Content -->
        <div id="content" style="background-color: #008379;">
            <!-- <div>
                <app-navigation></app-navigation>
            </div> -->
            <div>

                <!-- Page Content -->
                <div class="container mt-5">
                    <div class="section-header">
                        <h2>Content</h2>
                    </div>

                    <div class="row">
                       
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body">
                                    
                                    <form [formGroup]="contentForm">
                                        <div class="container">
                                            <div class="row">
                                                <div class="col-lg-4">

                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <!-- <input type="file" #file placeholder="Choose Image" 
                                                                    formControlName="image"  (change)="uploadFile(file.files)" 
                                                                    style="display:none;">
                                                                    <button type="button" class="btn btn-success" 
                                                                    (click)="file.click()">Upload Image</button>
                                                                 <label for="logo">Logo</label> -->
                                                                        <!--C:\Users\user\Desktop\AngularProject\src\assets\Images-->
                                                                 <img src="/assets/Images/{{contentService.content[0].mainlogo}}" height="120" width="260" />
                                                                <!-- <img src='../../../assets/Images/{{contentForm.controls.mainlogo}}' formControlName="mainlogo" id="logo" height="120" width="260">-->
<!--                                                                  <span class="fa fa-edit user-profile-image-edit-icon" onclick="document.getElementById('image').change()" style="font-size: 20px;" id="img">
 -->                                                                    <input type="file" #file placeholder="Choose Image" id="image"
                                                                     (change)="uploadFile(file.files)" 
                                                                    >
                                                                <!-- </span>  -->
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label for="greeting">Greeting</label>
                                                                <textarea type="text" class="form-control" id="greeting"
                                                                    rows="4"  formControlName="greeting"  maxlength="256"></textarea>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-lg-8">

                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label for="email">Email</label>
                                                                <input type="email" class="form-control" id="email"
                                                                    value="email" formControlName="email"  maxlength="256">
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label for="phone">Phone</label>
                                                                <input type="tel" class="form-control" id="phone"
                                                                    value="phone" formControlName="telephone"  maxlength="10">
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label for="facebook">Facebook</label>
                                                                <input type="url" class="form-control" id="facebook"
                                                                   formControlName="facebook" maxlength="256" >
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label for="youtube">Youtube</label>
                                                                <input type="url" class="form-control" id="youtube"
                                                                    formControlName="youtube" maxlength="256" >
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>



                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="form-group">

                                                        <label for="about">About</label>
                                                        <textarea type="text" class="form-control" rows="5" id="about" formControlName="about" maxlength="500"></textarea>
                                                    </div>

                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="form-group">
                                                        <label for="paragraph">Paragraph</label>
                                                        <textarea type="text" class="form-control" rows="5" id="paragraph" formControlName="paragraph"  maxlength="500"></textarea>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label for="latitude">Latitude</label>
                                                        <input type="text" class="form-control" id="latitude"
                                                                    formControlName="latitude" maxlength="50" >
                                                    </div>
                                                </div>

                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label for="longitude">Longitude</label>
                                                        <input type="text" class="form-control" id="longitude"
                                                                    formControlName="longitude" maxlength="50" >
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-lg-6 offset-lg-3">
                                                    <div class="form-group">

                                                        <button type="submit" (click)="UpdateContent()" class="btn btn-primary btn-block">Update</button>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)"   template="<img src='https://3.files.edl.io/4f80/20/08/12/191120-9dc15182-a833-44a6-9db0-55080d7d824c.gif' />">
  
                                </ngx-spinner>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    <br>
                </div>

                <script>
                    $(document).ready(function () {
                        // Get the tallest column height
                        var maxHeight = 0;
                        $('.row > .col').each(function () {
                            var height = $(this).outerHeight();
                            if (height > maxHeight) {
                                maxHeight = height;
                            }
                        });

                        // Set all columns to the same height
                        $('.row > .col').css('min-height', maxHeight);
                    });
                </script>

       
            </div>
        </div>
        <!-- End of Main Content -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top" style="background-color: #008379;">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->

    aria-hidden="true" style="background-color: #008379;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>
