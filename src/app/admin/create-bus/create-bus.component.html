<div id="wrapper" style="background-color: #008379;">

    <app-sidebar></app-sidebar>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column" style="background-color: #008379;">

        <!-- Main Content -->
        <div id="content" style="background-color: #008379;">
            <!-- <div>
                <app-navigation></app-navigation>
            </div> -->
            <div>

                <!-- Page Content -->
                <div class="container mt-5">
                    <div class="section-header">
                        <h2>New Bus</h2>
                    </div>
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="card">
                                <div class="card-body">
                                    <h1 class="card-title text-center">Bus Picture</h1>
                                    <hr>
                                    <div class="d-flex justify-content-center">
                                        <img src="https://via.placeholder.com/150" id="chosenImage" alt=""
                                            class="rounded-circle img-fluid">


                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-lg-6 offset-lg-3">
                                            <div class="d-flex justify-content-center">
                                                <input type="file" accept="image/*" #file
                                                    (change)="UploadBusImage(file.files)" id="image"
                                                    class="btn btn-outline-primary btn-sm">
                                                <button type="submit" (click)="removeImage()" style="display: none;"
                                                    id="remove">Remove</button>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="col-lg-8">
                            <div class="card">
                                <div class="card-body">
                                    <h1 class="card-title text-center">Bus Information</h1>
                                    <hr>
                                    <form [formGroup]="busForm">
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label for="brand">Brand</label>
                                                    <input type="text" formControlName="brand" class="form-control"
                                                        id="brand" value="brand"
                                                        (change)="getErrorMessage(busForm.controls['brand'],'brand')">
                                                    <p style="color:red" *ngIf="busForm.controls['brand'].invalid">
                                                        {{brandError}}
                                                    </p>
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                   
                                                    <label for="model">Model</label>
                                                    <input type="text" formControlName="model" class="form-control"
                                                    id="model" value="model"
                                                    (change)="getErrorMessage(busForm.controls['model'],'model')">

                                                    <p style="color:red"
                                                        *ngIf="busForm.controls['model'].invalid">
                                                        {{modelError}}
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-4">
                                                <div class="form-group">
                                                    <label for="licensedate">licensedate</label>
                                                    <input type="date" formControlName="licensedate" class="form-control"
                                                        id="licensedate"
                                                        (change)="getErrorMessage(busForm.controls['licensedate'],'licensedate')">
                                                    <p style="color:red"
                                                        *ngIf="busForm.controls['licensedate'].invalid">
                                                        {{licensedateError}}
                                                    </p>
                                                </div>
                                            </div>

                                            <div class="col-lg-4">
                                                <div class="form-group">
                                                    <label for="vrp">VRP</label>
                                                    <input type="text" formControlName="vrp" class="form-control"
                                                        id="vrp"
                                                        (change)="getErrorMessage(busForm.controls['vrp'],'vrp')">
                                                    <p style="color:red"
                                                        *ngIf="busForm.controls['vrp'].invalid">
                                                        {{vrpError}}
                                                    </p>
                                                    
                                                </div>
                                            </div>

                                            <div class="col-lg-4">
                                                <div class="form-group">
                                                    <label for="capacity">Capacity</label>
                                                    <input type="number" min="1" formControlName="capacity" class="form-control"
                                                        id="capacity"
                                                        (change)="getErrorMessage(busForm.controls['capacity'],'capacity')">
                                                    <p style="color:red"
                                                        *ngIf="busForm.controls['capacity'].invalid">
                                                        {{capacityError}}
                                                    </p>
                                                </div>
                                            </div>
                                        </div>

                                        

                                        <div class="row">
                                            <div class="col-lg-6 offset-lg-3">
                                                <div class="form-group">
                                                    <button type="submit" (click)="CreateBus()"
                                                        class="btn btn-primary btn-block">Register</button>
                                                </div>
                                            </div>
                                        </div>

                                    </form>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <script>
                    $(document).ready(function () {
                        // Get the tallest column height
                        var maxHeight = 0;
                        $('.row > .col').each(function () {
                            var height = $(this).outerHeight();
                            if (height > maxHeight) {
                                maxHeight = height;
                            }
                        });

                        // Set all columns to the same height
                        $('.row > .col').css('min-height', maxHeight);
                    });
                </script>
            </div>
        </div>
        <!-- End of Main Content -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top" style="background-color: #008379;">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true" style="background-color: #008379;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>

</ngx-spinner>
