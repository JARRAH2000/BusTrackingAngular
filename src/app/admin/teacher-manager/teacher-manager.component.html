<div id="wrapper" style="background-color: #008379;">

    <app-sidebar>

    </app-sidebar>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column" style="background-color: #008379;">

        <!-- Main Content -->
        <div id="content" style="background-color: #008379;">
            <!-- <div>
                <app-navigation></app-navigation>
            </div> -->
            <div>

                <!-- Page Content -->
                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800" style="color:white;text-align: center;font-size: 35px;">
                        Teachers</h1><br>
                    
                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                       
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>image</th>
                                            <th>Name</th>
                                            <th>Status</th>
                                            <th>Manage</th>

                                        </tr>
                                    </thead>
                                    <tfoot>

                                    </tfoot>
                                    <tbody>
                                        <tr *ngFor="let teacher of teacherService.allTeachers">
                                            <td><img src="../../../assets/Images/{{teacher.user.image}}" width="100" height="100"></td>
                                            <td>{{teacher.user.firstname}} {{teacher.user.lastname}}</td>
                                            <td>{{teacher.status.status}}</td>
                                            
                                            <td>
                                                <button type="submit" (click)="OpenDialog(this.Details,teacher.id)">Details</button>
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

                <!--Update Dialog-->
                <ng-template #ShowDetails>

                    <!-- Page Content -->
                    <div class="container mt-5">

                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-body">

                                        <form>
                                            <div class="container">
                                                <div class="row">
                                                    <div class="col-lg-4">
                                                        <div class="form-group">
                                                            <img src="../../../assets/Images/{{teacherService.teacher.user.image}}" id="image"
                                                                height="250" width="240">
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-8" id="info">

                                                        <div class="row">
                                                            <div class="col-lg-12">
                                                                <div class="form-group">
                                                                    <label>Name:
                                                                        {{teacherService.teacher.user.firstname}}
                                                                        {{teacherService.teacher.user.middlename}}
                                                                        {{teacherService.teacher.user.lastname}}</label>

                                                                </div>
                                                            </div>

                                                        </div>
                                                        <div class="row">

                                                            <div class="col-lg-12">
                                                                <div class="form-group">
                                                                    <label for="name">BirthDate: {{teacherService.teacher.user.birthdate.substring(0,10)}}</label>
                                                                    
                                                                </div>
                                                            </div>
                                                        </div>



                                                        <div class="row">
                                                            <div class="col-lg-12">
                                                                <div class="form-group">
                                                                    <label for="job">Status: {{teacherService.teacher.status.status}}</label>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        

                                                        <div class="row">
                                                            <div class="col-lg-12">
                                                                <div class="form-group">
                                                                    <label>Email: {{teacherService.teacher.user.logins[0].email}}</label>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div class="row">
                                                            <div class="col-lg-12">
                                                                <div class="form-group">
                                                                    <label for="job">Phone: {{teacherService.teacher.user.phone}}</label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-lg-4">
                                                        <button mat-dialog-close type="submit"
                                                            (click)="UpdateTeacher(teacherService.teacher.id,teacherService.teacher.statusid==1?2:1)">{{teacherService.teacher.statusid==1?'set Available':'set Busy'}}</button>
                                                    </div>
                                                    <div class="col-lg-4">
                                                        <button mat-dialog-close type="submit"
                                                            (click)="OpenDialog(this.Delete,teacherService.teacher.id)">Delete</button>
                                                    </div>
                                                    <div class="col-lg-4">
                                                        <button type="submit" mat-dialog-close>Cancel</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                    </div>
                </ng-template>

                <!--Delete Dialog-->
                <ng-template #ConfirmDeletion>
                    <!-- Page Content -->
                    <div class="container mt-5">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-body">
                                        <form>
                                            <div class="container">
                                                <div class="row">
                                                    <div class="col-lg-9" id="info">
                                                        <div class="row">
                                                            <div class="col-lg-12">
                                                                <div class="form-group">
                                                                    <label style="color:white">Are you sure ?</label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-lg-4">
                                                        <button type="submit" mat-dialog-close (click)="DeleteTeacher(teacherService.teacher.userid)">Delete</button>
                                                    </div>
                                                    &nbsp;&nbsp;&nbsp;
                                                    <div class="col-lg-4">
                                                        <button type="submit" mat-dialog-close (click)="OpenDialog(this.Details,teacherService.teacher.id)">Cancel</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                    </div>
                </ng-template>
                <script>
                    $(document).ready(function () {
                        // Get the tallest column height
                        var maxHeight = 0;
                        $('.row > .col').each(function () {
                            var height = $(this).outerHeight();
                            if (height > maxHeight) {
                                maxHeight = height;
                            }
                        });

                        // Set all columns to the same height
                        $('.row > .col').css('min-height', maxHeight);
                    });
                </script>


            </div>
        </div>
        <!-- End of Main Content -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top" style="background-color: #008379;">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true" style="background-color: #008379;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>


<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)"
    template="<img src='https://3.files.edl.io/4f80/20/08/12/191120-9dc15182-a833-44a6-9db0-55080d7d824c.gif' />">
</ngx-spinner>
