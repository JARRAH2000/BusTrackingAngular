<div id="wrapper" style="background-color: #008379;">

    <app-sidebar>

    </app-sidebar>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column" style="background-color: #008379;">

        <!-- Main Content -->
        <div id="content" style="background-color: #008379;">
            <!-- <div>
                <app-navigation></app-navigation>
            </div> -->
            <div>

                <!-- Page Content -->
                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800" style="color:white;text-align: center;font-size: 35px;">
                        Testimonials</h1><br>
                    <!-- <p class="mb-4">DataTables is a third party plugin that is used to generate the demo table below.
                    For more information about DataTables, please visit the <a target="_blank"
                        href="https://datatables.net">official DataTables documentation</a>.</p> -->

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <!-- <h3 class="m-0 font-weight-bold text-primary">DataTables Example</h3> -->
                            <form>
                                <label for="from">From&nbsp;</label>
                                <input type="date" [(ngModel)]="from" name="from" id="from">&nbsp; &nbsp;
                                <label for="to">To&nbsp;</label>
                                <input type="date" [(ngModel)]="to" name="to">
                                &nbsp; 
                                <button type="submit" style="background-color: #008379;color:white" (click)="DateInterval()">search</button>
                            </form>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Role</th>
                                            <th>Date</th>
                                            <th>Status</th>
                                            <th>Manage</th>

                                        </tr>
                                    </thead>
                                    <tfoot>

                                    </tfoot>
                                    <tbody>
                                        <tr *ngFor="let t of testimonials.All">
                                            <td>{{t.user.firstname}} {{t.user.lastname}}</td>
                                            <td>{{t.user.roleid}}</td>
                                            <td>{{t.sendtime.substring(0,10)}}</td>
                                            <td>{{t.published=='Y'?"Published":"Hidden"}}</td>
                                            <td>
                                                <button type="submit" (click)="OpenDialog(this.Details,t.id)">Details</button>


                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

                <!--Update Dialog-->
                <ng-template #ShowDetails>

                    <!-- Page Content -->
                    <div class="container mt-5">

                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-body">

                                        <form>
                                            <div class="container">
                                                <div class="row">
                                                    <div class="col-lg-3">
                                                        <div class="form-group">
                                                            <img [src]="testimonials.testimonial.user.image" id="image"
                                                                height="250" width="240">
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-9" id="info">

                                                        <div class="row">
                                                            <div class="col-lg-8">
                                                                <div class="form-group">
                                                                    <label>Name:
                                                                        {{testimonials.testimonial.user.firstname}}
                                                                        {{testimonials.testimonial.user.middlename}}
                                                                        {{testimonials.testimonial.user.lastname}}</label>

                                                                </div>
                                                            </div>

                                                            <div class="col-lg-4">
                                                                <div class="form-group">
                                                                    <label for="job">Role:
                                                                        {{testimonials.testimonial.user.roleid}}</label>

                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-lg-8">
                                                                <div class="form-group">
                                                                    <label for="name">Time:
                                                                        {{testimonials.testimonial.sendtime}}</label>

                                                                </div>
                                                            </div>

                                                            <div class="col-lg-4">
                                                                <div class="form-group">
                                                                    <label for="job">Status:
                                                                        {{testimonials.testimonial.published=='Y'?"published":"hidden"}}</label>

                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-lg-12">
                                                                <div class="form-group">
                                                                    <label>Message:<br>
                                                                        {{testimonials.testimonial.message}}</label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-lg-4">
                                                        <button mat-dialog-close type="submit"
                                                            (click)="UpdateTestimonial(testimonials.testimonial)">{{testimonials.testimonial.published=='Y'?'Hide':'Published'}}</button>
                                                    </div>
                                                    <div class="col-lg-4">
                                                        <button mat-dialog-close type="submit"
                                                            (click)="OpenDialog(this.Delete,testimonials.testimonial.id)">Delete</button>
                                                    </div>
                                                    <div class="col-lg-4">
                                                        <button mat-dialog-close type="submit">Cancel</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                    </div>
                </ng-template>

                <!--Delete Dialog-->
                <ng-template #ConfirmDeletion>
                    <!-- Page Content -->
                    <div class="container mt-5">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-body">
                                        <form>
                                            <div class="container">
                                                <div class="row">
                                                    <div class="col-lg-9" id="info">
                                                        <div class="row">
                                                            <div class="col-lg-12">
                                                                <div class="form-group">
                                                                    <label style="color:white">Are you sure ?</label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-lg-4">
                                                        <button mat-dialog-close type="submit" (click)="DeleteTestimonial(testimonials.testimonial.id)">Delete</button>
                                                    </div>
                                                    &nbsp;&nbsp;&nbsp;
                                                    <div class="col-lg-4">
                                                        <button mat-dialog-close type="submit" (click)="OpenDialog(this.Details,testimonials.testimonial.id)">Cancel</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                    </div>
                </ng-template>
                <script>
                    $(document).ready(function () {
                        // Get the tallest column height
                        var maxHeight = 0;
                        $('.row > .col').each(function () {
                            var height = $(this).outerHeight();
                            if (height > maxHeight) {
                                maxHeight = height;
                            }
                        });

                        // Set all columns to the same height
                        $('.row > .col').css('min-height', maxHeight);
                    });
                </script>


            </div>
        </div>
        <!-- End of Main Content -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top" style="background-color: #008379;">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true" style="background-color: #008379;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>


<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)"
    template="<img src='https://3.files.edl.io/4f80/20/08/12/191120-9dc15182-a833-44a6-9db0-55080d7d824c.gif' />">
</ngx-spinner>
