<div class="container mt-5">
    <div class="row">
        <br>

        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center">Login</h1>
                    <hr>
                    <form [formGroup]="loginForm">
                        <div class="row">
                            <div class="col-lg-10 offset-lg-1">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" [formControl]="email" class="form-control" id="email"
                                        placeholder="example@email.com" required
                                        (change)="getErrorMessage(email,'email')">
                                    <p *ngIf="email.invalid">
                                        <b>
                                            {{emailError}}
                                        </b>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-10 offset-lg-1">
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" required
                                        [formControl]="password" (change)="getErrorMessage(password,'password')">
                                    <p *ngIf="password.invalid">
                                        <b>
                                            {{passwordError}}
                                        </b>
                                    </p>
                                </div>
                                <p id="invalidInfo" style="color:red; display: none;">
                                    Email or password is wrong!
                                   </p> 
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 offset-lg-4">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block"
                                        (click)="checkAllfileds()">Log
                                        in</button>

                                </div>
                                
                                   
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)"
    template="<img src='https://3.files.edl.io/4f80/20/08/12/191120-9dc15182-a833-44a6-9db0-55080d7d824c.gif' />">

</ngx-spinner>

<script>
    $(document).ready(function () {
        // Get the tallest column height
        var maxHeight = 0;
        $('.row > .col').each(function () {
            var height = $(this).outerHeight();
            if (height > maxHeight) {
                maxHeight = height;
            }
        });

        // Set all columns to the same height
        $('.row > .col').css('min-height', maxHeight);
    });
</script>
