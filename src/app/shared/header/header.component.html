<!-- ======= Header ======= -->
<section id="topbar" class="topbar d-flex align-items-center">
    <div class="container d-flex justify-content-center justify-content-md-between">
      <div class="contact-info d-flex align-items-center">
        <div class="bi bi-envelope d-flex align-items-center" (click)="contentService.ClickInfo('email')"></div>
        <div class="bi bi-phone d-flex align-items-center ms-4" (click)="contentService.ClickInfo('telephone')"></div>
        <div class="bi bi-youtube d-flex align-items-center ms-4" (click)="contentService.ClickInfo('youtube')"></div>
        <div class="bi bi-facebook d-flex align-items-center ms-4" (click)="contentService.ClickInfo('facebook')"></div>
      </div>

    </div>
  </section>
  <!-- End Top Bar -->

  <header id="header" class="header d-flex align-items-center">

    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
      <a href="index.html" class="logo d-flex align-items-center">
        <!-- Uncomment the line below if you also wish to use an image logo -->
        <img src="assets/Images/{{contentService.content[0].mainlogo}}" alt="">
        <!-- <h1>Impact<span>.</span></h1> -->
      </a>
      <nav id="navbar" class="navbar">
        <ul>
          <li><a routerLink="/" >Home</a></li>
          <li><a routerLink="Home/About">About</a></li>
          <li><a routerLink="Home/Contact">Contact</a></li>
          <li><a routerLink="Home/Testimonials" >Testimonials</a></li>
         
          <li *ngIf="username">
            <a  (click)="LogOut()">Log out</a>
          </li>
          <li  *ngIf="username">
            <a (click)="Dashboard()">{{username}}</a>
          </li>
          <li *ngIf="!username">
            <a routerLink="Home/Login">Login</a>
          </li>
        </ul>
      </nav><!-- .navbar -->

      <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
      <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>

    </div>
  </header><!-- End Header -->
  <!-- End Header -->
