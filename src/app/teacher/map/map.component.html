<!--  ======= Call To Action Section =======  -->
<!-- <section id="call-to-action" class="call-to-action"> -->
<section>
  <div class="row">
    <div class="col-lg-8">
      <div id="map" style="width: 1000px; height: 500px;"></div>
    </div>

    <div class="col-lg-4">
      <div class="row">
        <div class="col-lg-3">Trip Type: </div>
        <div class="col-lg-3">
          <input type="radio" id="toHome" name="triptype" (click)="TripType('In School')">
          <label for="toHome"> To home</label>
        </div>
        <div class="col-lg-3">
          <input checked type="radio" id="toSchool" name="triptype" (click)="TripType('In Home')">
          <label for="toHome"> To School</label>
        </div>
      </div>

      <hr>

      <div class="row">
        <div class="col-lg-5">
          <label>Driver: </label>
          <select [(ngModel)]="selectedDriverId" (change)="GetDriverById()" style="display: inline-flex;">
            <option *ngFor="let driver of driverService.availableDrivers" [value]="driver.id">{{driver.user.firstname}}
              {{driver.user.lastname}}</option>
          </select>
          <p></p>
        </div>
        <div class="col-lg-5">
          <label>Bus: </label>
          <select [(ngModel)]="selectedBusId" (change)="GetBusById()">
            <option *ngFor="let bus of busService.avaliableBuses" [value]="bus.id">{{bus.capacity}} - {{bus.brand}}</option>
          </select>
          
        </div>
      </div>

      <hr>
      <div class="row">
        <div class="col-lg-12" id="passengers" style="display: none;">
          <h3 >Passengers in the bus : {{points.length}} / {{totalCapacity}}</h3>
          <button type="submit" (click)="StartTrip()">Start Trip</button>
          <hr>
        </div>
      </div>
      

      <div class="row">
        <div class="col-lg-5">
          <h1>{{direction}}</h1>


          <ul>
            <li *ngFor="let s of inHomeStudents" (click)="func(s)">
              <span>{{s.name}} {{s.parent.user.firstname}} {{s.parent.user.lastname}}</span>
              
            </li>
          </ul>
        </div>

        <div class="col-lg-5" id="trip_bus">
          <h1>In Trip</h1>
          <ul>
            <li *ngFor="let s of inTripStudents" (click)="del(s)">
              <span>{{s.name}} {{s.parent.user.firstname}} {{s.parent.user.lastname}}</span>
             
            </li>
          </ul>
        </div>
      </div>
    </div>

  </div>
  <div class="container text-center" data-aos="zoom-out">
  </div>
</section>
<!--  </section> -->
<!-- End Call To Action Section -->
